<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Depixen - Api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light  " style="background-color: #e0e0e0">
        <a class="navbar-brand" style="margin-left: 5px" href=""><img src="https://static.wixstatic.com/media/13a829_992f6a0fd735449081e521ec73aa60ee~mv2.png/v1/fill/w_119,h_36,al_c,q_85,usm_0.66_1.00_0.01/Depixen-logo_edited_edited.webp" alt="..." class="rounded float-left"></a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <br><br>
                <h2 class="text-center">Ürünler</h2>
                <br>
                <br>
                <form class="form-inline" method="POST" action="{{ url_for('Index') }}">
                    <div class="form-group">
                        <div class="input-group">
                            <select name="urunSecimi" class="form-select ">
                                <option selected="selected" value="secilmemis">lütfen bir ürün seçiniz</option>
                                {% for urununAdi in urunler %}
                                <option value="{{urununAdi}}">{{ urununAdi }}</option>
                                {% endfor %}
                            </select>
                            <button type="submit" class="btn btn-success ">seç</button>
                        </div>
                    </div>
                </form>
            </div>
                {% if urununOzellikleri %}
               <table class="table table-bordered" style="margin-top:10%">
                    <thead>
                        <tr>
                            <th scope="col">Marka</th>
                            <th scope="col">Model</th>
                            <th scope="col">Fiyat</th>
                            <th scope="col">Satışa Sunulma Tarihi</th>
                            <th scope="col">Menşei Ülke</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{urununOzellikleri.marka}}</td>
                            <td>{{urununOzellikleri.model}}</td>
                            <td>{{urununOzellikleri.fiyat}} TL</td>
                            <td>{{urununOzellikleri.satisaSunulmaTarihi}}</td>
                            <td>{{urununOzellikleri.mensei}}</td>
                        </tr>
                    </tbody>
                </table>
                {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
